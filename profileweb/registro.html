<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="registro.css">
    <script src="js/validad.js"></script>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="prueba.php" method="POST" class="form-registrar" onsubmit="return validar();">
        <h2 class="form__titulo" >CREAR UNA CUENTA</h2>
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="input-48" required>
            <input type="text" id="correo" name="correo" placeholder="Correo" class="input-100" required>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="contrasena" class="input-48" required>
            <input type="text" id="celular" name="celular" placeholder="Telefono" class="input-100" required>
            <input type="submit" value="Registrar" class="btn-registrar" >
            <p class="form__link">Ya tienes una cuenta? <a href="ingresar.html">Ingresa aqui</a></p>
        </div>
    </form>
</body>
</html>
